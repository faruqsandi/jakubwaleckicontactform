{% extends "base.html" %}

{% block title %}Create Mission - Contact Form Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-plus-circle"></i> Create New Mission</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="mission_name" class="form-label">Mission Name</label>
                        <input type="text" class="form-control" id="mission_name" name="mission_name"
                            placeholder="Enter mission name" required>
                        <div class="form-text">Choose a descriptive name for your mission</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('mission_list') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to List
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check"></i> Create Mission
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
